<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #003366;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
    }
    .sidebar a:hover {
      background-color: #002244;
    }
    .content {
      padding: 30px;
    }
    .table th {
      background-color: #0d3b66;
      color: white;
    }
    .btn-add {
      background-color: #002244;
      color: white;
    }
    .btn-edit {
      background-color: hsl(50, 100%, 60%);
      color: white;
      border: none;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column">
        <div class="text-center my-2">
          <img src="../assets/logo2.png" alt="Logo" width="180">
        </div>
        <a href="dashboard.html">🏠 Dashboard</a>
        <a href="kelolamenu.html">🍽 Kelola Menu</a>
        <a href="pesanan.html">📥 Pesanan Masuk</a>
        <a href="laporan.html">📊 Laporan Penjualan</a>
        <a href="#">🚪 Logout</a>
      </div>

      <!-- Main content -->
      <div class="col-md-9 col-lg-10 content">
        <h4 class="fw-bold">Kelola Menu</h4>
        <a href="tambahmenu.html" class="btn btn-add mb-3 mt-3">+ Tambah Menu</a>

        <!-- Tabel Menu -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Menu</th>
              <th>Harga</th>
              <th>Deskripsi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Paket 1</td>
              <td>Rp.30.000</td>
              <td>Nasi Gudeg + Ayam Dada + Telur + Sambal + Kerupuk</td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-edit">Edit</button>
                  <button class="btn btn-sm btn-delete">Hapus</button>
                </div>
              </td>
            </tr>
            <!-- Tambahkan baris menu lainnya di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
