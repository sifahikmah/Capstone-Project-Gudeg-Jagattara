<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rincian Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #E3FFE8;
    }

    .total {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .note {
      font-size: 12px;
      color: #333;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .btn-kirim-kecil {
      background-color: #40d463;
      border: none;
      font-weight: bold;
      font-size: 14px;
      color: #ffffff;
      border-radius: 5px;
      text-align: center;
    }

    .btn-kirim-kecil:hover {
      background-color: #2cb34e;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 bg-white p-4 shadow rounded">
        <h1 class="text-center mb-3">Rincian Pembayaran</h1>
        <div class="total" id="totalDisplay">RP. 0</div>

        <form id="formPembayaran">
          <div class="mb-3">
            <label for="pengantaran" class="form-label">Metode Pengantaran</label>
            <select class="form-select" id="pengantaran" name="pengantaran" required>
              <option value="">Pilih metode pengantaran</option>
              <option value="diantar">Di antar</option>
              <option value="diambil">Di ambil</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pembayaran" class="form-label">Metode Pembayaran</label>
            <select class="form-select" id="pembayaran" name="pembayaran" required>
              <option value="">Pilih metode pembayaran</option>
              <option value="tunai">Tunai</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="rekening" class="form-label">Nomor Rekening Penjual</label>
            <input type="text" class="form-control" id="rekening" name="rekening" value="1234567890" readonly>
          </div>

          <div class="mb-3">
            <label for="nama" class="form-label">Nama Pembeli</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukan Nama Anda" required>
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat Pembeli</label>
            <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukan Alamat">
            <div class="note">*Jika memilih metode pengantaran (ambil di tempat), tidak perlu menulis alamat.</div>
          </div>

          <div class="mb-4">
            <label for="bukti" class="form-label">Bukti Transfer</label>
            <input type="file" class="form-control" id="bukti" name="bukti" accept="image/*">
          </div>

          <div class="text-center">
            <a href="proses.html" class="btn btn-kirim-kecil px-4 py-2">Kirim</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let totalPrice = 105000;

    function formatRupiah(angka) {
      return 'RP. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.getElementById("totalDisplay").innerText = formatRupiah(totalPrice);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
