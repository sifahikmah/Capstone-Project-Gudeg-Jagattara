<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rincian Pembayaran</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e6ffee;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .total {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      border: 1px solid #000;
      border-radius: 2px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

    .btn-kirim-kecil {
      width: 40%;
      padding: 8px 12px;
      background-color: #40d463;
      border: none;
      font-weight: bold;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      border-radius: 3px;
      display: block;
      margin: 0 auto;
    }

    .btn-kirim-kecil:hover {
      background-color: #2cb34e;
    }

    .note {
      font-size: 12px;
      text-align: center;
      color: #333;
      margin-top: -20px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rincian Pembayaran</h1>
    <div class="total" id="totalDisplay">RP. 0</div>

    <form id="formPembayaran">
      <label for="pengantaran">Metode Pengantaran</label>
      <select id="pengantaran" name="pengantaran" required>
        <option value="">Pilih metode pengantaran</option>
        <option value="diantar">Di antar</option>
        <option value="diambil">Di ambil</option>
      </select>

      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" name="pembayaran" required>
        <option value="">Pilih metode pembayaran</option>
        <option value="tunai">Tunai</option>
        <option value="transfer">Transfer</option>
      </select>

      <label for="rekening">Nomor Rekening Penjual</label>
      <input type="text" name="rekening" id="rekening" value="1234567890" readonly>

      <label for="nama">Nama Pembeli</label>
      <input type="text" name="nama" placeholder="Masukan Nama Anda" required>

      <label for="alamat">Alamat Pembeli</label>
      <input type="text" name="alamat" placeholder="Masukan Alamat">

      <div class="note">
        Jika memilih metode pengantaran (ambil di tempat), tidak perlu menulis alamat.
      </div>

      <label for="bukti">Bukti Transfer</label>
      <input type="file" name="bukti" accept="image/*">

      <a href="proses.html" class="btn-kirim-kecil">Kirim</a>
    </form>
  </div>

  <script>
    let totalPrice = 105000;

    function formatRupiah(angka) {
      return 'RP. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.getElementById("totalDisplay").innerText = formatRupiah(totalPrice);
  </script>

</body>
</html>
